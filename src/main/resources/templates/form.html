<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        .container {
            margin-top: 100px;
        }
    </style>
</head>
<body>

<div class="container">

    <form action="#" th:action="@{/}" th:object="${personForm}" method="post">

        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" th:field="*{name}"
                   placeholder="Enter first name">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" th:field="*{surname}"
                   placeholder="Enter last name">
            <p th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="text-danger"></p>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter email"
                   th:field="*{email}">
            <small class=" form-text text-muted">We'll never share your email with anyone else.</small>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                   th:field="*{password}">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="number" class="form-control" id="" placeholder="Enter your age" th:field="*{age}">
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></p>
        </div>


        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I agree to the Terms of Services</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
